<!doctype html>
<html>
<head>
<title>fmp4play2</title>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="jquery.fmp4player.js"></script>
</head>
<body>

<div id="player"></div>

<script>
var debug_ffmpeg = window.location.search && window.location.search.indexOf('debug-ffmpeg') != -1 ? 'yes' : 'no',
	debug_bufferlist = window.location.search && window.location.search.indexOf('debug-bufferlist') != -1 ? 'yes' : 'no',
	debug_java = window.location.search && window.location.search.indexOf('debug-java') != -1 ? 'yes' : 'no',
	debug_js = window.location.search && window.location.search.indexOf('debug-js') != -1 ? 'yes' : 'no';

$('#player').fmp4player({
	appletParams: {
		debug: debug_java,
		'debug-ffmpeg': debug_ffmpeg,
		'debug-bufferlist': debug_bufferlist,
		'ffmpeg-re': 'yes',
		'ffmpeg-i': 'http://tv.life.ru/lifetv/720p/index.m3u8', // 'rtmp://tv-mix.ru/live/Stream1', // 'rtmp://rtmp.one.by/HD/1muz', // 'rtmp://yellow.ether.tv/live/tomsk/broadcast4', // 'http://85.238.112.10:8810/hls_sec/239.33.15.14-.m3u8',
		"max-video-buffer-count": '0',
	},
	debug: debug_js,
	audioControls: 'yes',
});
</script>

</body>
</html>
