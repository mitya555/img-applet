<!doctype html>
<html>
<head>
<title>fmp4play2</title>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- vertex shader -->
<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;
attribute vec2 a_texCoord;

uniform vec2 u_resolution;

varying vec2 v_texCoord;

void main() {
   // convert the rectangle from pixels to 0.0 to 1.0
   vec2 zeroToOne = a_position / u_resolution;

   // convert from 0->1 to 0->2
   vec2 zeroToTwo = zeroToOne * 2.0;

   // convert from 0->2 to -1->+1 (clipspace)
   vec2 clipSpace = zeroToTwo - 1.0;

   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

   // pass the texCoord to the fragment shader
   // The GPU will interpolate this value between points.
   v_texCoord = a_texCoord;
}
</script>
<!-- fragment shader -->
<script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

// our texture
uniform sampler2D u_image;

// the texCoords passed in from the vertex shader.
varying vec2 v_texCoord;

void main() {
   gl_FragColor = texture2D(u_image, v_texCoord);
}
</script>
<script src="jquery.fmp4player.js"></script>
</head>
<body>

<div id="player"></div>

<script>
var debug_ffmpeg = window.location.search && window.location.search.indexOf('debug-ffmpeg') != -1 ? 'yes' : 'no',
	debug_bufferlist = window.location.search && window.location.search.indexOf('debug-bufferlist') != -1 ? 'yes' : 'no',
	debug_java = window.location.search && window.location.search.indexOf('debug-java') != -1 ? 'yes' : 'no',
	debug_js = window.location.search && window.location.search.indexOf('debug-js') != -1 ? 'yes' : 'no',
	use_webgl = window.location.search && window.location.search.indexOf('use-webgl') != -1 ? 'yes' : 'no',
	play_js = window.location.search && window.location.search.indexOf('play-js') != -1,
	video_java = window.location.search && window.location.search.indexOf('video-java') != -1,
	ffmpeg_re = window.location.search && window.location.search.indexOf('ffmpeg-re') != -1;
var opts = {
	appletParams: {
		debug: debug_java,
		'debug-ffmpeg': debug_ffmpeg,
		'debug-bufferlist': debug_bufferlist,
		//'ffmpeg-re': 'yes',
		'ffmpeg-i': 'http://tv.life.ru/lifetv/720p/index.m3u8', // 'rtmp://tv-mix.ru/live/Stream1', // 'rtmp://rtmp.one.by/HD/1muz', // 'rtmp://yellow.ether.tv/live/tomsk/broadcast4', // 'http://85.238.112.10:8810/hls_sec/239.33.15.14-.m3u8',
		//"process-frame-callback": "", // uncomment to switch to javascript frames processing/synchronization (requestAnimationFrame() function)
		//"ffmpeg-c:a": "libmp3lame", // uncomment to switch to javascript frames processing/synchronization (play audio in <audio> tag)
		//"max-temp-file-count": "20",
		//"process-frame-number-of-consumer-threads": "2",
		//"ffmpeg-q:v": "8.0",
		//"ffmpeg-r": "30",
	},
	debug: debug_js,
	audioControls: 'yes',
	'use-webgl': use_webgl,
};
if (play_js) {
	opts.appletParams["process-frame-callback"] = ""; // javascript frames processing/synchronization (requestAnimationFrame() function)
	opts.appletParams["ffmpeg-c:a"] = "libmp3lame"; // javascript frames processing/synchronization (requestAnimationFrame() function)
} else if (video_java) {
	opts.appletParams["process-frame-callback"] = "-"; // play video in Java
}
if (ffmpeg_re)
	opts.appletParams["ffmpeg-re"] = "yes";
$('#player').fmp4player(opts);
</script>

</body>
</html>
